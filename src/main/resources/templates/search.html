<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<table>
    <tr th:each="track: ${tracks}">
        <td th:text="${track.getArtistName()}"></td>
        <td th:text="${track.getTrackName()}"></td>
        <td th:text="${track.getAlbumName()}"></td>
        <td th:text="${track.getGenreName()}"></td>

    </tr>
</table>
</body>
</html>
